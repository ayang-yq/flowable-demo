server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: insurance-claim-system

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:file:./data/flowable_demo;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      pool-name: FlowableHikariCP
      max-lifetime: 1200000
      connection-timeout: 20000

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
    # 启用 H2 TCP 服务器以允许远程连接（对于内存数据库）
    tcp:
      enabled: true
      port: 9092

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

# Flowable 配置
flowable:
  # 数据库配置
  datasource:
    url: jdbc:h2:file:./data/flowable_demo;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # 数据库Schema配置 - 强制创建新Schema
  database-schema-update: true
  
  # REST API 配置
  rest:
    app:
      authentication-mode: verify-privilege
  
  # 邮件配置（可选）
  mail:
    server:
      host: localhost
      port: 25
  
  # 历史配置
  history-level: full
  
  # 异步执行器配置
  async-executor-activate: true
  
  # 作业执行器配置
  job-executor:
    activate: true
    default-async-job-acquire-wait-time: 5000
    default-timer-job-acquire-wait-time: 5000
  
  # CMMN 配置
  cmmn:
    deploy-resources: true
  
  # BPMN 配置
  process:
    deploy-resources: true
  
  # DMN 配置
  dmn:
    deploy-resources: true

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    display-request-duration: true
  show-actuator: false
  packages-to-scan: com.flowable.demo.web.rest, com.flowable.demo.admin.web
  paths-to-match: /**

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flowable
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
