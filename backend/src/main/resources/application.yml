server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: insurance-claim-system

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/flowable_cline
    username: flowable_cline
    password: flowable_cline
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      pool-name: FlowableHikariCP
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

# Flowable 配置
flowable:
  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/flowable_cline
    username: flowable_cline
    password: flowable_cline
    driver-class-name: org.postgresql.Driver
  
  # REST API 配置
  rest:
    app:
      authentication-mode: verify-privilege
  
  # 邮件配置（可选）
  mail:
    server:
      host: localhost
      port: 25
  
  # 历史配置
  history-level: full
  
  # 异步执行器配置
  async-executor-activate: true
  
  # 作业执行器配置
  job-executor:
    activate: true
    default-async-job-acquire-wait-time: 5000
    default-timer-job-acquire-wait-time: 5000
  
  # CMMN 配置
  cmmn:
    deploy-resources: true
  
  # BPMN 配置
  process:
    deploy-resources: true
  
  # DMN 配置
  dmn:
    deploy-resources: true

# 日志配置
logging:
  level:
    com.flowable.demo: DEBUG
    org.flowable: INFO
    org.flowable.job: WARN
    org.flowable.engine.impl.asyncexecutor: WARN
    org.flowable.engine.impl.cmd: WARN
    org.flowable.engine.impl.interceptor: WARN
    org.flowable.engine.impl.persistence.entity: WARN
    org.flowable.cmmn.engine.impl: WARN
    org.flowable.bpmn.engine.impl: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/insurance-claim-system.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB
      file-name-pattern: logs/insurance-claim-system-%d{yyyy-MM-dd}.%i.log

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: 保险理赔系统 API
    description: 基于 Flowable 7.x 的保险理赔管理系统 API 文档
    version: 1.0.0

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flowable
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: INFO
    com.flowable.demo: INFO
    org.flowable: WARN
  file:
    name: logs/insurance-claim-system-prod.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 90
      total-size-cap: 5GB
      file-name-pattern: logs/insurance-claim-system-prod-%d{yyyy-MM-dd}.%i.log
